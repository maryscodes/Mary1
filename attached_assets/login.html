
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModQuery Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ModQuery</h1>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your Bytedance/Lark email">
            </div>
            <button type="submit">Login</button>
            <p id="errorMessage" style="color: red; display: none;"></p>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (email.endsWith('@bytedance.com') || email.endsWith('@larksuite.com')) {
                sessionStorage.setItem('userEmail', email);
                window.location.href = '/form';
            } else {
                document.getElementById('errorMessage').textContent = 'Please use a Bytedance or Lark email';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
